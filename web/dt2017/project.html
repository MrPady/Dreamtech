	<script type="text/javascript">
		new WOW().init();

		$.ajax({
			url: IP+"/json/projects",

					var newDate=data[i].time;
					var d=new Date(newDate);
					var date=(d.getFullYear())+"/"+(d.getMonth()+1)+"/"+(d.getDate());
					html+="<tr><td width='149px'>"+date+"</td><td width='248px'>"+data[i].teamer+"</td><td width='97px'>"+data[i].leader+"</td><td width='352px'></td></tr>"
				}
				console.log(html)
				// html+="<tbody>";
				$('table').html(html);
				$('.pro_cont table tr:nth-child(odd)').addClass('bg_blue');
				$('.pro_cont table tr:nth-child(even)').addClass('bg_white');
			},
	        error: function(XMLHttpRequest, textStatus, errorThrown) {
	            alert(XMLHttpRequest.status);
	            alert(XMLHttpRequest.readyState);
	            alert(textStatus);
	        },
	        complete: function(XMLHttpRequest, textStatus) {
	            this; // 调用本次AJAX请求时传递的options参数
	        }
		});
